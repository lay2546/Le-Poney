<!DOCTYPE html>

<html lang="th">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>จัดการคูปอง | Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="admin_coupon.js" type="module"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<!-- 🔝 Navbar -->
<header class="bg-pink-600 text-white py-4 shadow-lg">
<div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
<h1 class="text-2xl font-bold mb-2 md:mb-0">📊 Admin Dashboard</h1>
<nav class="space-x-4 text-sm md:text-base">
<a class="hover:underline" href="admin_dashboard.html">📈 Dashboard</a>
<a class="hover:underline" href="admin_product_upload_url_enhanced.html">➕ เพิ่มสินค้า</a>
<a class="hover:underline" href="admin_order.html">📦 ส่งสินค้า</a>
<a class="hover:underline" href="admin_coupon.html"> 🎟 ส่วนลด</a>
<a class="hover:underline" href="admin-users.html">👥 ผู้ใช้</a>
<a class="hover:underline" href="Home.html">🏠 หน้าแรก</a>
<button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded" id="logout-btn">🚪 ออก</button>
</nav>
</div>
</header>
<!-- 🔸 Main Content -->
<main class="max-w-3xl mx-auto mt-10 bg-white rounded-xl shadow p-6 space-y-6">
<h2 class="text-2xl font-bold text-pink-600 text-center">🎟️ จัดการคูปองส่วนลด</h2>
<!-- 🔹 ฟอร์มเพิ่มคูปอง -->
<section class="space-y-4">
<input class="w-full border border-pink-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-500" id="code" placeholder="รหัสคูปอง เช่น PONEY20" type="text"/>
<input class="w-full border border-pink-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-500" id="discount" placeholder="ส่วนลด (%)" type="number"/>
<input class="w-full border border-pink-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-500" id="expireDate" type="datetime-local"/>
<button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded transition" id="addCoupon">
        ➕ เพิ่มคูปอง
      </button>
</section>
<!-- 🔹 ตารางแสดงคูปอง -->
<section>
<table class="w-full border border-gray-300 rounded-lg overflow-hidden shadow-sm">
<thead class="bg-gray-200 text-gray-700">
<tr>
<th class="p-3">รหัส</th>
<th class="p-3">ส่วนลด</th>
<th class="p-3">หมดอายุ</th>
<th class="p-3 text-center">จัดการ</th>
</tr>
</thead>
<tbody class="bg-white divide-y divide-gray-200 text-sm" id="couponTable">
<!-- เติมคูปองตรงนี้ -->
</tbody>
</table>
</section>
<!-- 🔹 รายการออเดอร์ที่ใช้คูปอง -->
<section>
<h3 class="text-lg font-semibold text-gray-700 mb-2">📋 คำสั่งซื้อที่ใช้คูปอง</h3>
<ul class="list-disc list-inside text-gray-600 space-y-1 text-sm" id="couponOrders">
<!-- เติมตรงนี้ -->
</ul>
</section>
</main>
<div class="fixed bottom-5 right-5 z-50 flex flex-col gap-3"><button class="w-12 h-12 rounded-full bg-pink-500 text-white text-2xl shadow-lg hover:bg-pink-600 hover:scale-110 transition" id="lang-th">🇹🇭</button><button class="w-12 h-12 rounded-full bg-blue-500 text-white text-2xl shadow-lg hover:bg-blue-600 hover:scale-110 transition" id="lang-en">🇺🇸</button></div><script src="lang-switcher.js"></script></body>
</html>
